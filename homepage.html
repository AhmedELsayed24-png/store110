
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>المتجر الإلكتروني</title>
  <style>
    body{font-family:Arial;background:#f4f4f6;padding:20px;}
    h1{text-align:center;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;margin-top:25px;}
    .card{background:#fff;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.1);padding:15px;}
    img{width:100%;height:170px;object-fit:cover;border-radius:8px;}
    .price{color:green;font-weight:bold;margin:5px 0;}
    a{color:#005eb8;text-decoration:none;}
  </style>
</head>
<body>
  <h1>مرحبًا بك في متجرنا</h1>

  <div class="grid" id="products"></div>

  <script>
    async function load(){
      const res = await fetch('/api/products');
      const data = await res.json();
      document.getElementById("products").innerHTML =
        data.map(p=>`
          <div class="card">
            <img src="${p.image}">
            <h3>${p.name}</h3>
            <div class="price">${p.price} ج.م</div>
            <p>${p.desc}</p>
            <a href="/product/${p.id}">عرض المنتج</a>
          </div>
        `).join('');
    }
    load();
  </script>
</body>
</html>
